import = [
  "~/Developer/tokyonight.nvim/extras/alacritty/tokyonight_night.toml"
]
[env]
  term = "xterm-256color"

[window]
  opacity = 0.9
  blur = true

[font]
  size = 12.0

[font.bold]
  family = "SFMono Nerd Font"
  style = "Bold"

[font.bold_italic]
  family = "SFMono Nerd Font"
  style = "Bold Italic"

[font.italic]
  family = "SFMono Nerd Font"
  style = "Italic"

[font.normal]
  family = "SFMono Nerd Font"
  style = "Regular"
